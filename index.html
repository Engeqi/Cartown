<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Car Town</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #d0f0ff;
    }
    header {
      background: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
    #hud {
      display: flex;
      justify-content: space-around;
      background: #eee;
      padding: 10px;
      font-weight: bold;
    }
    #garage, #race {
      display: none;
      text-align: center;
      padding: 20px;
    }
    #garage img {
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #raceArea {
      position: relative;
      height: 150px;
      background: #aaddaa;
      border: 2px solid #333;
      overflow: hidden;
    }
    #car {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100px;
      transition: left 0.05s linear;
    }
    #finishLine {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 5px;
      background: red;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mini Car Town</h1>
  </header>
  <div id="hud">
    <div>Moedas: <span id="coins">0</span></div>
    <div>Corridas vencidas: <span id="wins">0</span></div>
  </div>

  <div id="garage">
    <h2>Minha Garagem</h2>
    <img src="https://i.imgur.com/O7b9YAY.png" alt="Carro" id="garageCar" />
    <br />
    <button onclick="startRace()">Correr</button>
  </div>

  <div id="race">
    <h2>Corrida!</h2>
    <div id="raceArea">
      <div id="finishLine"></div>
      <img id="car" src="https://i.imgur.com/O7b9YAY.png" alt="Carro em corrida" />
    </div>
    <button onclick="showGarage()">Voltar</button>
  </div>

  <!-- Som de motor (adicione um arquivo válido de áudio) -->
  <audio id="engineSound" src="https://www.soundjay.com/transportation/car-starting-1.mp3"></audio>

  <script>
    let coins = 0;
    let wins = 0;

    function showGarage() {
      document.getElementById("garage").style.display = "block";
      document.getElementById("race").style.display = "none";
    }

    function startRace() {
      document.getElementById("garage").style.display = "none";
      document.getElementById("race").style.display = "block";

      let car = document.getElementById("car");
      car.style.left = "0px";

      let engineSound = document.getElementById("engineSound");
      engineSound.currentTime = 0;
      engineSound.play();

      let position = 0;
      let raceAreaWidth = document.getElementById("raceArea").offsetWidth;
      let finish = raceAreaWidth - 100;

      let interval = setInterval(() => {
        position += 10;
        car.style.left = position + "px";
        if (position >= finish) {
          clearInterval(interval);
          coins += 10;
          wins++;
          document.getElementById("coins").textContent = coins;
          document.getElementById("wins").textContent = wins;
          setTimeout(showGarage, 1000);
        }
      }, 50);
    }

    // Mostrar garagem ao carregar
    showGarage();
  </script>
</body>
</html>
